<!DOCTYPE html>
<html>
<head>
    <title>Введите свой ник</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
<body>
    <h1>Введите свой ник в Minecraft</h1>
    <input type="text" id="nickname" placeholder="Введите ник" required>
    <button onclick="sendNick()">Отправить</button>

    <script>
        function sendNick() {
            let nickname = document.getElementById("nickname").value;
            if (nickname.trim() === "") {
                alert("Введите ник!");
                return;
            }

            vkBridge.send("VKWebAppStorageSet", {
                key: "minecraft_nickname",
                value: nickname
            }).then(() => {
                alert("Ник сохранен!");
            }).catch(error => {
                console.error("Ошибка:", error);
            });
        }
    </script>
</body>
</html>
